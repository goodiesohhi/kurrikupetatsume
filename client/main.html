<template name="home">

    <h1 align="center">Welcome valued person.</h1>
	<p>Kurriku Pet Atsume is a browserbased clicker pet collector game.<br>
	You can visit the shop to buy eggs. The eggs can be hatched by clicking on them untill the exp requirement is met.<br>
	Once hatched, the pets can be leveled up further into new forms. <br>
	Using the money earned by hatching eggs, try to obtain the rarest species.<br>
	In "super duper prototype early alpha"<br>
	Once a pet reaches its final form. It can be bred with any other pet that is also final form. <br>
	Once a pair is made, they can not be split up. Power of love and stuff. <br>
	Breeding pairs can produce eggs of either the parents' groups. <br>
	The more eggs you produce with a pair, the higher the chance of rarer eggs. <br>
	
	
	</p>

	
</template>
<template name="profbox">
<div class="panel panel-default">
<div class="panel-heading">{{> avatar user=this shape="circle" size="large" shape="rounded"}} Name: {{username}} </div>
<div class="panel-body">
Rank: {{rank}} <br>
</div>
</div>
</template>

<template name = "onlinebox">
Users Online: {{usersOnlinecount}}
 {{#navybitsPagination data=usersOnline perPage=10}}
	
      <div class="{{labelClass}}">

		&nbsp; &nbsp;   <a href= "/users/{{username}}">{{username}}</a> 
		
		
		 </div>
		{{/navybitsPagination}} 
		
</template>

<template name="myprofile">

        <a href= "/users/{{user.username}}">View Public Profile</a> 
		<form class="profile">
	    <p>Custom Avatar URL:<br> <input type="avatar" name="avatar"></p>
     
       
        
        <p><input type="submit" value="Submit"></p>
    </form>

</template>


<template name="main">
<div class=	"container">
<div class="row">
<div class="col-sm-12">

 </div>
</div>
<div class="row">
  
  <div class="col-sm-12">{{>navigation}}</div>
  
</div>
<div class="row">

   {{#if viewprofile}}
    <div class="col-sm-4 panel">{{>profbox}}</div>
   
	 
	 {{else if viewchat}}
	 <div class="col-sm-4 panel">{{>onlinebox}}</div>
	 {{else}}
    
	 <div class="col-sm-4 panel">{{>Bot}} {{#if currentUser}}<br>{{>msgbox}}{{/if}}</div>
	 {{/if}}
	 
  <div class="col-sm-8">{{> yield}}</div>

</div>
<div class="row">
 <hr />
 <div class="col-sm-12">
    <p align="center">Copyright &copy; goodiesohhi</p>
	</div>
</div>
    </div>
	


    
	
</template>

<template name="register">
    <div class="panel panel-default">
    <div class="panel-heading"><h3>Register</h3></div>
	<div class="panel-body">
    <form class="register">
	<div class="input-group">
	    <span class="input-group-addon">Username:</span>
		<input class= "form-control" type="username" name="username" required>
	</div>	
	<div class="input-group">
		<span class="input-group-addon">Email:</span>
        <input class= "form-control" type="email" name="email" required>
	</div>	
	<div class="input-group">
        <span class="input-group-addon">Password:</span>
		<input class= "form-control" type="password" name="password" required>
     </div>   
		<p><input  class= "btn btn-success" type="submit" value="Register"></p>
		
    </form>
	</div>
	</div>
</template>

<template name="login">
<div class="panel panel-default">
    <div class="panel-heading"> <h2>Login</h2> </div>
	<div class="panel-body">
    <form class="login">
	<div class="input-group">
	<span class="input-group-addon">Email:</span>

        <input class= "form-control" type="email" name="email" required>
	</div> <div class="input-group">
	<span class="input-group-addon">Password:</span>
         <input  class= "form-control" type="password" name="password" required>
        </div>
		<p><input class= "btn btn-success" type="submit" value="Login"></p>
		<a class="nav-link" href="{{pathFor route='register'}}">Or Register</a>
    
	</form>
	</div>
	</div>
</template>

<template name="navigation">

<nav class="navbar barthing">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar">====</span>
        <span class="icon-bar">====</span>
        <span class="icon-bar">====</span> 
		  <span class="icon-bar">====</span>
      </button>
      <a class="" href="/"><img  class="i" src="/res/banner.png"></a>&nbsp; &nbsp;
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
         {{#if currentUser}}
        <li> <a class="navbar-brand" href="/mypets">My Pets</a></li> &nbsp; &nbsp;
        <li> <a class="navbar-brand" href="/shop">Shop</a></li> &nbsp; &nbsp;
         <li> <a class="navbar-brand" href="/breed">Breeding</a></li> &nbsp; &nbsp;
		  <li> <a class="navbar-brand" href="/chat">Chatroom</a></li> &nbsp; &nbsp;
		{{/if}}
		<li> <a class="navbar-brand" href="/players">Players</a></li> &nbsp; &nbsp;
      </ul>
      <ul class="nav navbar-nav navbar-right">
	  {{#if currentUser}}
	  
	  <li> <a class="navbar-brand" href="/profile">{{user.username}}</a></li> &nbsp; &nbsp;
	  <li> <a href="#" class="logout">Logout</a></li>
	   {{else}}
          
        <li><a class="nav-link" href="{{pathFor route='register'}}">Register</a></li>
        <li><a class="nav-link" href="{{pathFor route='login'}}">Login</a></li>
		{{/if}}
      </ul>
    </div>
  </div>
</nav>

</template>

<template name="loading">
    <p>Loading...</p>
</template>

<template name="shop">
<div class="panel panel-default">
<div class="panel-heading"><h1>This is a shop. Your Geld: {{user.geld}} G</h1></div>
<div class="row">
<div class="col-sm-6">
<div class= "resize panel-body">

 <input type="image" src="/egg.png" class="buy btn span2" id="100" value="Buy an Egg" />Cost: {{price}} G <br>
 <input type="image" src="/breed.png" class="buyslot btn span2" id="100" value="By a slot" />Cost: {{slotprice}} G <br>
 </div>
 </div>
 <div class="col-sm-6">
 <img class="img-fluid"   src="/res/shopkeep.png"> 
 </div>
 </div>
 </div>
</template>

<template name="Bot">
<div class="panel panel-default">
<div class="row">
  <div class="panel-body">
  {{#if currentUser}}

  <div class="col-sm-6">{{speaker}}:</div>
  <div class="col-sm-6">{{user.msg}}</div>
  
  {{else}}
  <div class="col-sm-12"><h1>Not Logged In.</h1><br><input type="image" src="cutethings/Leporine/1.1.png" /><a class="nav-link" href="{{pathFor route='login'}}">Login</a></div>
  {{/if}}
  </div>
</div>
</div>
</template>

<template name="mypets">
<div class="panel panel-default">
<div class="panel-heading">
<ul class="nav nav-tabs">
<li class="active"><a data-toggle="tab" href="#eggs">Eggs</a></li>
  <li><a data-toggle="tab" href="#common">Commons</a></li>
  <li><a data-toggle="tab" href="#slc">Slightly Less Common</a></li>
  <li><a data-toggle="tab" href="#rare">"Rare"</a></li>
  <li><a data-toggle="tab" href="#suprare">Super Rare</a></li>
  <li><a data-toggle="tab" href="#secrare">Secret Rare</a></li>
</ul>
</div>
<div class ="panel-body">
<div class="tab-content">
  <div id="eggs" class="tab-pane fade in active">
    <h3>Eggs</h3>
    
 
    {{#navybitsPagination data=eggs perPage=3}}
	
	{{>petbox}}

		{{/navybitsPagination}}     

	  
	  
  </div>
  <div id="common" class="tab-pane fade">
    <h3>Commons</h3>
    
 
    {{#navybitsPagination data=commonpet perPage=3}}
	
	{{>petbox}}

		{{/navybitsPagination}}     

	  
	  
  </div>
  <div id="slc" class="tab-pane fade">
    <h3>Slightly Less Commons</h3>
   {{#navybitsPagination data=slcpet perPage=3}}
	 {{>petbox}}
		{{/navybitsPagination}}     
  </div>
  <div id="rare" class="tab-pane fade">
    <h3>"Rares"</h3>
{{#navybitsPagination data=rarepet perPage=3}}
	
      {{>petbox}}
		{{/navybitsPagination}}     
  </div>
  <div id="suprare" class="tab-pane fade">
    <h3>Super Rare</h3>
    {{#navybitsPagination data=suppet perPage=3}}
	{{>petbox}}
		{{/navybitsPagination}}     
  </div>
  <div id="secrare" class="tab-pane fade">
    <h3>Secret Rare</h3>
   {{#navybitsPagination data=secpet perPage=3}}
	
     {{>petbox}}
		{{/navybitsPagination}}     
	    
  </div>
</div>
</div>

	  
</div>
</template>
<template name="sync">
</template>
<template name="petbox">
<div class="panel-body">
 <div class="petdiv otherbox {{_id}} " id= "{{_id}}">

        {{#if isegg dex }} <img class="petimg img-fluid {{animation _id}} " id="{{_id}}image"  src="/cutethings/{{group}}/0.1.png"> 
		{{else}} <img class="img-fluid petimg {{animation _id}}" id="{{_id}}image"  src="/cutethings/{{group}}/{{dex}}.{{forme}}.png"> 
		{{/if}}
		
		
		Name: {{name}} ID: {{_id}} Exp: {{exp}}/{{#if notnumber max}}âˆž{{else}}{{max}} {{/if}} 
		{{#if notnumber evo}}Final Form <img align = "right" class="imgscale int" id={{_id}} src="/interact.png"/>
		{{else}}
		{{#if canevolve exp max }}  <img align = "right" class="imgscale evo" id={{_id}} src="/evolve.png"/>{{else}}
		<img align = "right" class="imgscale int" id={{_id}} src="/interact.png"/>  
		 {{/if}} 
		 {{/if}}
		
 <br>
</div>
 </div>
</template>

<template name="petselect">

</template>

<template name="profile">

{{#navybitsPagination data=viewpet perPage=3}}
	
      {{>petbox}}
		{{/navybitsPagination}}   
</template>
<template name="msgbox">
<div align="center" class=" resize panel panel-default"> 
<div class ="panel-heading">

{{#if breeder}}

{{else}}

<p>Most Recent Evolution:</p>
{{/if}}



</div>
<div class="panel-body">

{{#if breeder}}
 <img class="img-fluid"   src="/res/breeder.png"> 
{{else}}
<img class="img-fluid" src="{{user.recent}}.png">

{{/if}}
</div>
</div>
</template>
<template name="chat">


<div class="panel panel-default">

    <div class="panel-body">  
      {{#navybitsPagination data=chatmsg perPage=20}}
	
     <div class="msgentry"> <span class= "{{labelClass username}}"> <a href= "/users/{{username}}">{{username}}</a> </span> <span class="green">@ {{formatTime datefield}}</span> : {{msg}}</div> 
		{{/navybitsPagination}}   
</div>

<div class="chatbar panel-footer">

	
	<div class="input-group">
    <span class="input-group-addon">Chat:</span>
	<form class="chat">
<input autocomplete="off" id="msg" type="text" class="msg form-control" name="txtmsg">  
</form>
</div>
 

</div>
     
  

</div>

</template>
<template name="Breeding">
<div class="panel panel-default">
<div class="panel-heading">
<h3>
Your Breeding Slots: {{user.slots}}  <button class = "toggle btn btn-success hidebtn"  onclick="toggle()">Matchmaking</button>
</h3>
</div>
{{#if canmake}}
{{#if breedhide}}
<div class="panel-heading">
<h1>Select 2 Pets to create a breeding pair</h1> </div>
{{#if cansubmit}}

	<input type="image" src="/submit.png" class="set btn span2" value="" /> 
	
{{else}}		
		
	
	
		{{#navybitsPagination data=breedpet}}
	{{#if isselected _id}}
     <div class="petdiv panel-default" id={{_id}}> 
	 
         <img class="img-fluid petimg {{animation}}" src="/cutethings/{{group}}/{{dex}}.{{forme}}.png"> 
	
		
		
		Name: {{name}} 
		
		

		 <button class = "select btn btn-success" id= "{{_id}}" onclick="">Select</button> 
	  


 </div>{{/if}}
		{{/navybitsPagination}} 
		
{{/if}}
		{{/if}}
{{/if}}
<h1>Your Breeding Pairs: {{pairs}} pairs. </h1>
{{#navybitsPagination data=pair}}
	
   {{>breedbox}}
		{{/navybitsPagination}}   

</div>
		
		
</template>
<template name= "breedbox">

   <div class="otherbox resize">
	  
	 
		 <span class= "pet1" id= {{_id}}> <img class="img-fluid flipped petimg {{animation _id}} " src="/cutethings/{{img1}}.png"></span><img class="img-fluid imgscale" src="heart.png">  <span class= "petdiv" id= {{_id}}> <img class=" pet2 petimg img-fluid {{animation _id}}" src="/cutethings/{{img2}}.png"></span> {{#if maxed exp maxexp }}
		 <img align = "right" class="imgscale recieve" id={{_id}} src="/recieve.png"/> 
	  {{else}}
		 <img align = "right" class="imgscale intpair" id={{_id}} src="/interact.png"/>  
		{{/if}}<br> Egg Progress: {{exp}}/{{maxexp}} Egg Chain: {{chain}}/{{max}}
		
		</div>
		
</template>
<template name= "players">
<div class="panel panel-default">
<div class="panel-heading">
Online:&nbsp;<span class="online">&nbsp; </span>&nbsp;
Idle:&nbsp;<span class="idle">&nbsp; </span>&nbsp;
Offline:&nbsp;<span class="otherbox">&nbsp; </span> <br><br>
Champion:  <a href= "/users/{{champion}}">{{champion}}</a>
<ul class="nav nav-tabs">

  <li class="active"><a data-toggle="tab" href="#all">All Players</a></li>
  <li><a data-toggle="tab" href="#online">Online:({{usersOnlinecount}})</a></li>
 
</ul>
</div>

<div class="tab-content panel-body ">
  <div id="all" class="tab-pane fade in active ">
  
  {{#navybitsPagination data=players perPage=10}}
	
      <div class="{{labelClass}} panel-body">
	  
	     <p class = "margin">
		 {{#if ischampion}} <img class="img-fluid" id=""  src="/champ.png">  {{/if}}
		 <a href= "/users/{{username}}"> {{username}}</a>   Rank: {{rank}}  &nbsp;  Geld: {{geld}}  &nbsp; {{#if ischampion}} <span class="champ">CHAMPION</span> {{/if}}  {{> avatar user=this shape="rounded"}} 
		
		</p>
		
		
		</div>
		{{/navybitsPagination}} 
    
   
	  
	  
  </div>
  <div id="online" class="tab-pane fade">
  

	  {{#navybitsPagination data=usersOnline perPage=10}}
	
      <div class="{{labelClass}}">
	      <p class = "margin">
		 <a href= "/users/{{username}}">{{username}}</a> Geld:{{geld}} {{> avatar user=this shape="rounded"}}
		
		</p>
		 </div>
		{{/navybitsPagination}} 
	  
 

</div>
</div>
</div>
</template>
