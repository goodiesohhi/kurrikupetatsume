<template name="home">

    <h1 align="center">Welcome valued person.</h1>
	<p>Kurriku Pet Atsume is a browserbased clicker pet collector game.<br>
	You can visit the shop to buy eggs. The eggs can be hatched by clicking on them untill the exp requirement is met.<br>
	Once hatched, the pets can be leveled up further into new forms. <br>
	Using the money earned by hatching eggs, try to obtain the rarest species.<br>
	In "super duper prototype early alpha"<br>
	Once a pet reaches its final form. It can be bred with any other pet that is also final form. <br>
	Once a pair is made, they can not be split up. Power of love and stuff. <br>
	Breeding pairs can produce eggs of either the parents' groups. <br>
	The more eggs you produce with a pair, the higher the chance of rarer eggs. <br>
	
	
	</p>

	
</template>

<template name="main">
<div class=	"container">
<div class="row">
<div class="col-sm-12">

 </div>
</div>
<div class="row">
  
  <div class="col-sm-12">{{>navigation}}</div>
  
</div>
<div class="row">

   <div class="col-sm-4 otherbox">{{>Bot}} {{#if currentUser}}<br>{{>msgbox}}{{/if}}</div>
  <div class="col-sm-8 otherbox">{{> yield}}</div>

</div>
<div class="row">
 <hr />
 <div class="col-sm-12">
    <p align="center">Copyright &copy; goodiesohhi</p>
	</div>
</div>
    </div>
	


    
	
</template>

<template name="register">
    <h2>Register</h2>
    <form class="register">
	    <p>Username:<br> <input type="username" name="username" required></p>
        <p>Email: <br><input type="email" name="email" required></p>
		
        <p>Password: <br><input type="password" name="password" required></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email" required></p>
        <p>Password: <input type="password" name="password" required></p>
        <p><input type="submit" value="Login"></p>
		<a class="nav-link" href="{{pathFor route='register'}}">Or Register</a>
    </form>
</template>

<template name="navigation">

<nav class="navbar barthing">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar">====</span>
        <span class="icon-bar">====</span>
        <span class="icon-bar">====</span> 
		  <span class="icon-bar">====</span>
      </button>
      <a class="" href="/"><img  class="i" src="/res/banner.png"></a>&nbsp; &nbsp;
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
         {{#if currentUser}}
        <li> <a class="navbar-brand" href="/mypets">My Pets</a></li> &nbsp; &nbsp;
        <li> <a class="navbar-brand" href="/shop">Shop</a></li> &nbsp; &nbsp;
         <li> <a class="navbar-brand" href="/breed">Breeding</a></li> &nbsp; &nbsp;
		{{/if}}
      </ul>
      <ul class="nav navbar-nav navbar-right">
	  {{#if currentUser}}
	  <li> <a class="navbar-brand" href="/players">Players</a></li> &nbsp; &nbsp;
	  <li> <a href="#" class="logout">Logout</a></li>
	   {{else}}
          <li> <a class="navbar-brand" href="/players">Players</a></li> &nbsp; &nbsp;
        <li><a class="nav-link" href="{{pathFor route='register'}}">Register</a></li>
        <li><a class="nav-link" href="{{pathFor route='login'}}">Login</a></li>
		{{/if}}
      </ul>
    </div>
  </div>
</nav>

</template>

<template name="loading">
    <p>Loading...</p>
</template>

<template name="shop">
<h1>Buy an Egg Your Geld: {{user.geld}} G</h1><br>
<div class= "resize otherbox">
 <input type="image" src="/egg.png" class="buy btn span2" id="100" value="Buy an Egg" />Cost: 100 G <br>
 <input type="image" src="/breed.png" class="buyslot btn span2" id="100" value="By a slot" />Cost: {{slotprice}} G <br>
 </div>
</template>

<template name="Bot">
<div class="row">
  {{#if currentUser}}
  <div class="col-sm-2">AlertBox:</div>
  <div class="col-sm-10"><h1>{{user.msg}}</h1></div>
  {{else}}
  <div class="col-sm-12"><h1>Not Logged In.</h1><br><input type="image" src="cutethings/Leporine/1.png" /><a class="nav-link" href="{{pathFor route='login'}}">Login</a></div>
  {{/if}}
</div>
</template>

<div class="tab-content">

	{{>petbox}}

		{{/navybitsPagination}}     

	  
	  
  </div>
  <div id="common" class="tab-pane fade">
    <h3>Commons</h3>
    
 
    {{#navybitsPagination data=commonpet}}
	
	{{>petbox}}

		{{/navybitsPagination}}     

	  
	  
  </div>
  <div id="slc" class="tab-pane fade">
    <h3>Slightly Less Commons</h3>
   {{#navybitsPagination data=slcpet}}
	 {{>petbox}}
		{{/navybitsPagination}}     
  </div>
  <div id="rare" class="tab-pane fade">
    <h3>"Rares"</h3>
{{#navybitsPagination data=rarepet}}
	
      {{>petbox}}
		{{/navybitsPagination}}     
  </div>
  <div id="suprare" class="tab-pane fade">
    <h3>Super Rare</h3>
    {{#navybitsPagination data=suppet}}
	{{>petbox}}
		{{/navybitsPagination}}     
  </div>
  <div id="secrare" class="tab-pane fade">
    <h3>Secret Rare</h3>
   {{#navybitsPagination data=secpet}}
	
     {{>petbox}}
		{{/navybitsPagination}}     
	    
  </div>
</div>

<template name="petbox">
 <div class="petdiv otherbox {{_id}} " id= "{{_id}}">
        {{#if isegg dex }} <img class="petimg img-fluid {{animation}} " id="{{_id}}.image"  src="/cutethings/{{group}}/0.1.png"> 
		{{else}} <img class="img-fluid petimg {{animation}}" src="/cutethings/{{group}}/{{dex}}.{{forme}}.png"> 
		{{/if}}
		
		
		Name: {{name}} Exp: {{exp}}/{{#if notnumber max}}âˆž{{else}}{{max}} {{/if}} 
		{{#if notnumber evo}}Final Form <img align = "right" class="imgscale int" id={{_id}} src="/interact.png"/>
		{{else}}
		{{#if canevolve exp max }}  <img align = "right" class="imgscale evo" id={{_id}} src="/evolve.png"/>{{else}}
		<img align = "right" class="imgscale int" id={{_id}} src="/interact.png"/>  
		 {{/if}} 
		 {{/if}}
		
 <br>

 </div>
</template>

<template name="petselect">

</template>

<template name="profile">

{{#navybitsPagination data=viewpet}}
	
      {{>petbox}}
		{{/navybitsPagination}}   
</template>
<template name="msgbox">
<div align="center" class=" resize otherbox">
<p>Most Recent:</p>
<img class="img-fluid" src="{{user.recent}}.png">
</div>
</template>

<template name="Breeding">

Your Breeding Slots: {{user.slots}}
{{#if canmake}}

<h1>Select 2 Pets to create a breeding pair</h1>
{{#if cansubmit}}

	<input type="image" src="/submit.png" class="set btn span2" value="" /> 
{{else}}		
		
	
	
		{{#navybitsPagination data=breedpet}}
	{{#if isselected _id}}
     <div class="otherbox petdiv" id={{_id}}> 
	 
         <img class="img-fluid petimg {{animation}}" src="/cutethings/{{group}}/{{dex}}.{{forme}}.png"> 
	
		
		
		Name: {{name}} 
		
		

		 <button class = "select" id= "{{_id}}" onclick="">Select</button> <br>
	  


 </div>{{/if}}
		{{/navybitsPagination}} 
		

		{{/if}}
{{/if}}
<h1>Your Breeding Pairs: {{pairs}} pairs. </h1>
{{#navybitsPagination data=pair}}
	
      <div class="otherbox resize">
	  
	 
		 <img class="img-fluid flipped petimg {{animation}}" src="/cutethings/{{img1}}.png"><img class="img-fluid imgscale" src="heart.png"> <img class="petimg img-fluid {{animation}}" src="/cutethings/{{img2}}.png"> {{#if maxed exp maxexp }}
		 <img align = "right" class="imgscale recieve" id={{_id}} src="/recieve.png"/> 
	  {{else}}
		 <img align = "right" class="imgscale intpair" id={{_id}} src="/interact.png"/>  
		{{/if}}<br> Egg Progress: {{exp}}/{{maxexp}} Egg Chain: {{chain}}/{{max}}
		
		</div>
		{{/navybitsPagination}}   


		
		
</template>
